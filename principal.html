<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Typer Game</title>
    <link rel="stylesheet" href="css/libs/materialize.min.css">
    <link rel="stylesheet" href="css/libs/google-fonts.css">
    <link rel="icon" href="img/coffeTime.png" type="image/x-icon" />
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <div class = "container">
        <h1 class="center"> Typer Game </h1>

    	<p class ="frase center" >Quantas palavras você consegue digitar até o campo acabar?Tá acabando vei, vai logo! <p>

    	<ul class="informacoes center">
            <li>
                <i class="small material-icons icone">description</i>
                <span id="tamanho-frase"> </span> palavras
            </li>
            <li>
                <i class="small material-icons icone">query_builder</i>
                <span id="tempo-digitacao">10</span> segundos
            </li>
        </ul>

        <textarea class="center campo-digitacao" rows="8" cols ="40"></textarea>
     
        <div>
            <a id="botao-reiniciar" class="btn-floating btn-large waves-effect waves-light red">
                <i class="material-icons">autorenew</i>
            </a>
        </div>
                
        <ul class= "contadores center">
            <li><span id="contador-caracteres">0</span> caracteres</li>
            <li><span id="contador-palavras">0</span> palavras</li>
        </ul>
    </div>

    <section class = "placar">
        <h3 class= "center"> Placar virtual</h3>    
        <table class= "centered bordered">
            <thead>
                <tr>
                    <th>User</th>
                    <th>Nº de palavras</th>
                </tr>
            </thead>

            <tbody>
             <! Aqui será inserindo os scores dos user, via JS/jQuery>
            </tbody>
        </table>    


    </section> <! fim da sessão tabela de results>


    <script src="js/jquery.js"></script> <!chamando o jQuery>
    <script src="js/main.js"></script>
    <script src="js/placar.js"></script>



    <!-- Seja bem vindo ao curso de jQuery :) -->
</body>
</html>
